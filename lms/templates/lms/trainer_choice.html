{% extends 'lms/home_base.html' %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100%;
        background: #507b9d;
        color: #ffffff;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        padding: 50px 20px;
        text-align: center;
    }

    h2 {
        font-size: 3rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 40px;
        max-width: 700px;
        line-height: 1.6;
    }

    .btn-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .btn {
        background: #2ec4b6;
        color: #ffffff;
        padding: 15px 40px;
        border-radius: 12px;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
        background: #26a69a;
        transform: translateY(-3px);
    }
</style>

<section>
    <h2>Welcome Trainer!</h2>
    <p>We're excited to have you on board. Please choose an option below:</p>

    <div class="btn-container">
        <a href="{% url 'lms:login_trainer' %}" class="btn">Login as Trainer</a>
        <a href="{% url 'lms:trainer_registration' %}" class="btn">Sign Up as Trainer</a>
    </div>
</section>
{% endblock %}
