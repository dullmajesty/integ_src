<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Login Account</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f0f0f0;
        }

        .container {
            display: flex;
            max-width: 850px;
            margin: 70px auto;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .left-panel {
            flex: 1.5;
            padding: 50px 40px;
            background: #e1e1e1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-panel h2 {
            text-align: center;
            color: #425e75;
            margin-bottom: 40px;
            font-size: 26px;
            position: relative;
        }

        .left-panel h2::after {
            content: "";
            width: 60px;
            height: 2px;
            background: #425e75;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        label {
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 15px;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #507b9d;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .right-panel {
            background: #507b9d;
            color: white;
            flex: 1;
            padding: 50px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .right-panel h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .right-panel p {
            margin-bottom: 30px;
        }

        .right-panel button {
            background: transparent;
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        h3 {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-panel">
        <h2>Login Account</h2>
        <form action="{% url 'lms:login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="user_name" placeholder="Enter username" required>
            </div>
            <div class="form-group password-wrapper">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" id="password-field" required>
                
            </div>
            <input type="submit" value="Login" class="login-btn">
        </form>

        {% for message in messages %}
            <h3>{{ message }}</h3>
        {% endfor %}
    </div>

    <div class="right-panel">
        <h2>Don't have account</h2>
        <p>Revolution in Learning and Development</p>
        <form action="{% url 'lms:user_registration' %}">
            <button type="submit">Create Account</button>
        </form>
    </div>
</div>

<script>
    function togglePassword(id, icon) {
        const input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>
</body>
</html>
