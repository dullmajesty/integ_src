<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>

    <!-- Font Awesome for eye icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f0f0f0;
        }

        .container {
            display: flex;
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .left-panel {
            background: #507b9d;
            color: white;
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .left-panel h2 {
            margin-bottom: 10px;
        }

        .left-panel p {
            margin-bottom: 30px;
        }

        .left-panel button {
            background: transparent;
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        .right-panel {
            flex: 2;
            padding: 30px;
            background: #e3e3e3;
        }

        .right-panel h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #425e75;
        }

        .form-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .form-group input {
            flex: 1;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .password-container {
            position: relative;
            flex: 1;
        }
    
        .password-container input {
            width: 82%;
            padding: 10px;
            padding-right: 35px; /* Space for eye icon */
            border: 1px solid #ccc; /* Ensure uniform border */
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .toggle-password {
            position: absolute;
            right: 1px;
            top: 50%;
            padding-right: 50px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #333;
        }

        input:disabled {
            opacity: 1;
            background-color: #fff; /* Make sure it's not grayed out */
        }

        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        .form-actions input[type="submit"] {
            background: #507b9d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        h3 {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-panel">
        <h2>Welcome Back!</h2>
        <p>Revolution in Learning and Development</p>
        <form action="{% url 'lms:login' %}">
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="right-panel">
        <h2>Create Account</h2>
        <form action="{% url 'lms:user_registration' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Enter email address" required>
            </div>
            <div class="form-group">
                <input type="text" name="user_name" placeholder="Enter Username" required>
                <input type="text" name="mobile" placeholder="Enter mobile number" required>
            </div>
            <div class="form-group">
                <div class="password-container">
                    <input type="password" name="password1" placeholder="Enter password" id="password1" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('password1', this)"></i>
                </div>
                <div class="password-container">
                    <input type="password" name="password2" placeholder="Confirm password" id="password2" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('password2', this)"></i>
                </div>
            </div>

            <div class="form-actions">
                <input type="submit" value="Register">
            </div>
        </form>

        {% for message in messages %}
            <h3>{{ message }}</h3>
        {% endfor %}
    </div>
</div>

<script>
    function togglePassword(id, icon) {
        const input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }
</script>
</body>
</html>
